<!doctype html>
<html>
    <head>
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <meta charset="utf-8">
         <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
         <title>HTML5 WebView</title>
         <link href="style.css" rel="stylesheet">
     </head>
 <body id="janela">

 <button type="button" id="btnReiniciar" class="btn btn-primary" onclick="reinicia()">Reiniciar</button>

 <div class="container-fluid">

     <div class="row">
         <div class="col"><button type="button" id="button1" class="btn btn-primary" onclick="verificaBotao(1)">1</button></div>
         <div class="col"><button type="button" id="button2" class="btn btn-primary" onclick="verificaBotao(2)">2</button></div>
     </div>

     <div class="row row-cols-2">
         <div class="col"><button type="button" id="button3" class="btn btn-outline-primary" onclick="verificaBotao(3)">3</button></div>
         <div class="col"><button type="button" id="button4" class="btn btn-outline-primary" onclick="verificaBotao(4)">4</button></div>
     </div>

     <div class="row row-cols-2">
         <div class="col"><button type="button" id="button5" class="btn btn-outline-primary" onclick="verificaBotao(5)">5</button></div>
         <div class="col"><button type="button" id="button6" class="btn btn-outline-primary" onclick="verificaBotao(6)">6</button></div>
     </div>

     <div class="row" style="display: none" id="parabens">
         Parabéns! Vc tem uma boa memória!
     </div>

     <div class="row" id="erros">
     </div>

     <div class="row" id="salvarPontuacao" style="display: none">
         <div class="input-group mb-3">
             <span class="input-group-text" id="basic-addon1">Nome</span>
             <input type="text" class="form-control" placeholder="Nome" aria-label="Username" aria-describedby="basic-addon1" id="nomejogador">
         </div>
         <div class="col"><button type="button" class="btn btn-primary" onclick="salvarPontuacao()">Salvar</button></div>
         <div class="col"><button type="button" class="btn btn-primary" onclick="historico()">Histórico</button></div>
     </div>

     <div class="row" id="history" style="display: none"/>

 </div>
 <script type="text/javascript" src="script.js"></script>
 </body>
</html>
